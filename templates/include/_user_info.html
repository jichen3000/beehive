<!-- 
    user info 
    Parameter:
        sharing: which user it belongs to 
 -->
<div class="span3 offset4">
   <div>created  <span class="relativetime" title="">{{ sharing.created|date:"M d y f" }}</span></div>
   <div class="pull-left"><a href="#"><img src="{{ MEDIA_URL }}img/person.png"/></a></div>
    <div class="pull-left line-height-17 margin-left-6">
       <a href="#">{{ sharing.author.username }}</a><br>
       <span dir="ltr" title="reputation score" class="reputation-score">0</span>
       <span title="0 gold badges"><span class="badge1"></span><span class="badgecount">0</span></span>
       <span title="0 silver badges"><span class="badge2"></span><span class="badgecount">0</span></span>
       <span title="0 bronze badges"><span class="badge3"></span><span class="badgecount">0</span></span>
      </div>
</div>
